<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EssaysPros</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="siteHeader">
    <div class="container headerRow">
      <a class="brand" href="index.html">EssaysPros</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="orders.html">Orders</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </nav>
      <div class="headerActions">
        <a class="btnOutline" href="login.html">Log in</a>
      </div>
    </div>
  </header>

  <main class="pageMain">
    <section class="container panel authPanel">
      <h1>Sign up</h1>
      <p class="muted">Create your account to place and track orders.</p>

      <button class="socialBtn" type="button" id="googleStubSignup">Sign up with Google</button>

      <div class="dividerRow">
        <span class="dividerLine"></span>
        <span class="dividerText">OR</span>
        <span class="dividerLine"></span>
      </div>

      <form id="signupForm" class="formStack">
        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Password
          <input type="password" name="password" minlength="6" required />
        </label>

        <label>
          Confirm password
          <input type="password" name="confirmPassword" minlength="6" required />
        </label>

        <button class="primaryBtn" type="submit">Create account</button>
      </form>

      <div class="mutedSmall">
        Already have an account? <a href="login.html">Log in</a>.
      </div>

      <div id="signupMsg" class="noticeSmall" style="display:none;"></div>
    </section>
  </main>

  <footer class="siteFooter">
    <div class="container footerRow">
      <div class="footerLeft">
        <div class="brandSmall">EssaysPros</div>
        <div class="muted">Â© <span id="year"></span> EssaysPros. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <script src="auth.js"></script>
  <script>
    document.getElementById("year").textContent = String(new Date().getFullYear());

    const msg = document.getElementById("signupMsg");

    function showMessage(text, ok) {
      msg.style.display = "block";
      msg.className = ok ? "noticeSmall ok" : "noticeSmall";
      msg.textContent = text;
    }

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirmPassword.value;

      if (password !== confirm) {
        showMessage("Passwords do not match.", false);
        return;
      }

      const result = window.Auth.signup(email, password);
      if (!result.ok) {
        showMessage(result.message, false);
        return;
      }

      window.location.href = "orders.html";
    });

    document.getElementById("googleStubSignup").addEventListener("click", () => {
      const email = "google.user@example.com";
      window.Auth.ensureAccount(email, "TempPass123!");
      window.Auth.login(email, "TempPass123!");
      window.location.href = "orders.html";
    });
  </script>
</body>
</html>
