<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EssaysPros | Order</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root{
      --bg:#eef4ff;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#475569;
      --line:#dbeafe;
      --brand:#0b1b46;
      --accent:#2563eb;
      --shadow:0 16px 40px rgba(15,23,42,.08);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      min-height:100vh;
    }

    a{ color:inherit; }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px;
    }

    header{
      background:var(--card);
      border-bottom:1px solid var(--line);
    }

    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
      flex-wrap:wrap;
    }

    .brand{
      text-decoration:none;
      font-weight:900;
      font-size:24px;
      color:var(--brand);
      letter-spacing:-0.02em;
      white-space:nowrap;
    }

    nav{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    nav a{
      text-decoration:none;
      font-weight:800;
      color:var(--ink);
      padding:10px 14px;
      border-radius:999px;
    }

    nav a.active{
      background:rgba(37,99,235,.10);
      color:var(--accent);
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
    }

    .btn{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--ink);
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btnPrimary{
      border:0;
      background:var(--accent);
      color:#ffffff;
    }

    main{
      padding:26px 0 46px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .title{
      margin:0 0 14px;
      font-size:40px;
      font-weight:900;
      letter-spacing:-0.02em;
      color:var(--brand);
    }

    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-weight:700;
      line-height:1.5;
    }

    .empty{
      border:1px dashed rgba(15,23,42,.20);
      border-radius:16px;
      padding:22px;
      text-align:center;
      background:#ffffff;
    }

    .empty h2{
      margin:0 0 10px;
      font-size:22px;
      font-weight:900;
      color:var(--ink);
    }

    .empty p{
      margin:0 0 14px;
      color:var(--muted);
      font-weight:700;
    }

    @media (max-width:900px){
      .title{ font-size:32px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container headerRow">
      <a class="brand" href="index.html">EssaysPros</a>

      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a class="active" href="orders.html">Order</a>
        <a href="refund.html">Refund</a>
        <a href="contact.html">Contacts</a>
      </nav>

      <div class="actions">
        <div class="pill" id="authPill">Signed out</div>
        <a class="btn" id="loginBtn" href="login.html">Log in</a>
        <a class="btn" id="signupBtn" href="signup.html">Sign up</a>
        <button class="btn btnPrimary" type="button" id="newOrderTopBtn">New order</button>
        <button class="btn" type="button" id="logoutBtn" style="display:none">Log out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="panel">
      <h1 class="title">My orders</h1>
      <p class="sub">Create a new order, or review existing ones.</p>

      <div class="empty" id="emptyState">
        <h2>No orders yet</h2>
        <p>Start by creating your first order.</p>
        <button class="btn btnPrimary" type="button" id="newOrderBtn">New order</button>
      </div>

      <div id="ordersList" style="display:none"></div>
    </div>
  </main>

  <script>
    const authPill = document.getElementById("authPill");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const newOrderTopBtn = document.getElementById("newOrderTopBtn");
    const newOrderBtn = document.getElementById("newOrderBtn");

    function setAuthUI(isSignedIn){
      authPill.textContent = isSignedIn ? "Signed in" : "Signed out";
      loginBtn.style.display = isSignedIn ? "none" : "inline-flex";
      signupBtn.style.display = isSignedIn ? "none" : "inline-flex";
      logoutBtn.style.display = isSignedIn ? "inline-flex" : "none";
    }

    setAuthUI(false);

    function goToNewOrder(){
      window.location.href = "index.html#order";
    }

    newOrderTopBtn.addEventListener("click", goToNewOrder);
    newOrderBtn.addEventListener("click", goToNewOrder);

    logoutBtn.addEventListener("click", () => {
      setAuthUI(false);
    });
  </script>
</body>
</html>
