<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EssaysPros | My Orders</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root{
      --blue-900:#0b1b46;
      --blue-800:#0f2a66;
      --blue-700:#1e3a8a;
      --blue-600:#2563eb;
      --blue-500:#4f6ef7;
      --blue-100:#eaf2ff;
      --ink:#0f172a;
      --muted:#475569;
      --line:#dbeafe;
      --card:#ffffff;
      --shadow:0 16px 40px rgba(15,23,42,.08);
      --radius:20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--blue-100);
      color:var(--ink);
      min-height:100vh;
    }

    .container{
      max-width:1180px;
      margin:0 auto;
      padding:0 18px;
    }

    /* Header identical to index.html */

    .siteHeader{
      background:#ffffff;
      border-bottom:1px solid var(--line);
    }

    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }

    .brand{
      font-weight:900;
      font-size:26px;
      letter-spacing:-0.02em;
      color:var(--blue-900);
      text-decoration:none;
    }

    .nav{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
    }

    .nav a{
      text-decoration:none;
      font-weight:900;
      color:var(--ink);
      padding:8px 14px;
      border-radius:999px;
    }

    .nav a.active{
      background:var(--blue-100);
      color:var(--blue-700);
    }

    .headerActions{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btnOutline{
      border:1px solid var(--line);
      background:#ffffff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      color:var(--blue-700);
      text-decoration:none;
      cursor:pointer;
    }

    .btnPrimary{
      border:0;
      padding:10px 16px;
      border-radius:999px;
      font-weight:900;
      color:#ffffff;
      background:linear-gradient(90deg,var(--blue-700),var(--blue-500));
      cursor:pointer;
    }

    /* Page heading */

    .pageHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:26px 0 18px;
      gap:12px;
    }

    .pageTitle{
      margin:0;
      font-size:42px;
      font-weight:900;
      letter-spacing:-0.02em;
      color:var(--blue-900);
    }

    /* Tabs */

    .tabs{
      display:flex;
      gap:28px;
      border-bottom:1px solid var(--line);
    }

    .tab{
      padding:14px 0;
      font-size:18px;
      font-weight:900;
      color:var(--muted);
      cursor:pointer;
      position:relative;
    }

    .tab.active{
      color:var(--blue-700);
    }

    .tab.active::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-1px;
      width:84px;
      height:2px;
      background:var(--blue-700);
      border-radius:999px;
    }

    /* Orders panel */

    .panel{
      margin-top:22px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 22px;
      text-align:center;
    }

    .emptyTitle{
      margin:0;
      font-size:34px;
      font-weight:900;
      color:var(--blue-800);
    }

    .emptySub{
      margin-top:10px;
      color:var(--muted);
      font-size:15px;
    }

    .ctaRow{
      margin-top:22px;
    }

    @media (max-width:900px){
      .pageTitle{ font-size:34px; }
      .headerRow{ flex-wrap:wrap; }
    }
  </style>
</head>

<body>

  <header class="siteHeader">
    <div class="container headerRow">
      <a class="brand" href="index.html">EssaysPros</a>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="orders.html">Orders</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="refund.html">Refund</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="headerActions">
        <a class="btnOutline" href="login.html">Log in</a>
        <button class="btnPrimary" type="button">New order</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="pageHead">
      <h1 class="pageTitle">My orders</h1>
    </div>

    <div class="tabs">
      <div class="tab active">Active</div>
      <div class="tab">Drafts</div>
      <div class="tab">Closed</div>
    </div>

    <div class="panel">
      <h2 class="emptyTitle">You have no active orders</h2>
      <p class="emptySub">Orders created after checkout will appear here for tracking and updates.</p>

      <div class="ctaRow">
        <button class="btnPrimary" type="button">Create new order</button>
      </div>
    </div>
  </main>

</body>
</html>
