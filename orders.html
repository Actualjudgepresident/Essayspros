<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>

  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --line:#e5e7eb;
      --text:#0f172a;
      --muted:#64748b;
      --blue:#2563eb;
      --blueDark:#1d4ed8;
      --shadow:0 14px 44px rgba(15,23,42,.10);
      --radius:18px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    header{
      background:#ffffff;
      border-bottom:1px solid var(--line);
    }

    .headerInner{
      max-width:1180px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      font-size:26px;
      font-weight:900;
      letter-spacing:-.4px;
      color:var(--blueDark);
      text-decoration:none;
    }

    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }

    nav a{
      text-decoration:none;
      font-weight:800;
      color:var(--text);
      padding:8px 14px;
      border-radius:999px;
    }

    nav a.active{
      background:rgba(37,99,235,.12);
      color:var(--blueDark);
    }

    .wrap{
      max-width:1180px;
      margin:0 auto;
      padding:24px 18px 36px;
    }

    .pageHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .title{
      font-size:42px;
      font-weight:900;
      letter-spacing:-.6px;
      margin:0;
    }

    .topRight{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#ffffff;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
    }

    .btn{
      border:1px solid var(--line);
      background:#ffffff;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
    }

    .btnPrimary{
      background:linear-gradient(90deg,var(--blueDark),var(--blue));
      color:#ffffff;
      border:none;
    }

    .tabs{
      display:flex;
      gap:28px;
      border-bottom:1px solid var(--line);
      margin-bottom:20px;
    }

    .tab{
      font-size:20px;
      font-weight:900;
      color:var(--muted);
      padding:12px 0;
      cursor:pointer;
      position:relative;
    }

    .tab.active{
      color:var(--blueDark);
    }

    .tab.active::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-1px;
      width:80px;
      height:2px;
      background:var(--blueDark);
    }

    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px 20px;
      text-align:center;
    }

    .emptyTitle{
      font-size:34px;
      font-weight:900;
      color:#334155;
      margin-bottom:18px;
    }

    .cta{
      margin-top:20px;
    }

    .cta button{
      font-size:18px;
      padding:14px 22px;
      border-radius:14px;
      background:linear-gradient(90deg,var(--blueDark),var(--blue));
      color:#ffffff;
      border:none;
      font-weight:900;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="headerInner">
    <a href="#" class="brand">EssaysPros</a>
    <nav>
      <a href="#">Home</a>
      <a href="#" class="active">Orders</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Refund</a>
      <a href="#">Code of Conduct</a>
    </nav>
  </div>
</header>

<div class="wrap">
  <div class="pageHead">
    <h1 class="title">My orders</h1>
    <div class="topRight">
      <div class="pill">Signed out</div>
      <button class="btn">Log in</button>
      <button class="btn">Sign up</button>
      <button class="btn btnPrimary">New order</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active">Active</div>
    <div class="tab">Drafts</div>
    <div class="tab">Closed</div>
  </div>

  <div class="panel">
    <div class="emptyTitle">You have no active orders</div>
    <div class="cta">
      <button>New order</button>
    </div>
  </div>
</div>

</body>
</html>
