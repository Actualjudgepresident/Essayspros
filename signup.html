<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EssaysPros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="authPage">

  <div class="authCard">
    <div class="authTabs">
      <a class="authTab" href="login.html">Log In</a>
      <span class="authTab isActive">Sign Up</span>
    </div>

    <div class="authUnderline" data-active="signup">
      <div class="bar"></div>
    </div>

    <button class="authGoogleBtn" type="button">
      <img class="authIcon" src="images/google.png" alt="Google">
      Sign up with Google
    </button>

    <button class="authEmailBtn" type="button" onclick="toggleEmail()">
      Sign up with email
      <span class="iconBox">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16v12H4V6Z" stroke="#111827" stroke-width="1.6"/>
          <path d="m4 7 8 6 8-6" stroke="#111827" stroke-width="1.6"/>
        </svg>
      </span>
    </button>

    <form id="emailForm" class="authForm">
      <div class="authField">
        <label>Email</label>
        <input type="email" required />
      </div>

      <div class="authField">
        <label>Password</label>
        <input type="password" required />
      </div>

      <div class="authField">
        <label>Confirm password</label>
        <input type="password" required />
      </div>

      <button class="authSubmit" type="submit">Create account</button>
    </form>

    <div class="authDivider">OR</div>

    <div class="authSocialRow">
      <button class="authIconBtn"><img class="authIcon" src="images/apple.png" alt="Apple"></button>
      <button class="authIconBtn"><img class="authIcon" src="images/facebook.png" alt="Facebook"></button>
    </div>
  </div>

  <script>
    function toggleEmail(){
      document.getElementById("emailForm").classList.toggle("isOpen");
    }
  </script>

</body>
</html>
