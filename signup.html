<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EssaysPros</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="authPage">
  <div class="authCard">
    <div class="authTabs">
      <a class="authTab" href="login.html">Log In</a>
      <span class="authTab isActive">Sign Up</span>
    </div>

    <div class="authUnderline" data-active="signup">
      <div class="bar"></div>
    </div>

    <div id="g_id_onload"
         data-client_id="351774901424-e6ioh4lvk356rkefb07dgblfg3lch6j0.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleGoogleResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <button class="authEmailBtn" type="button" id="toggleEmailBtn">
      Sign up with email
      <span class="iconBox">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16v12H4V6Z" stroke="#111827" stroke-width="1.6"/>
          <path d="m4 7 8 6 8-6" stroke="#111827" stroke-width="1.6"/>
        </svg>
      </span>
    </button>

    <form id="emailForm" class="authForm">
      <div class="authField">
        <label>Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />
      </div>

      <div class="authField">
        <label>Password</label>
        <input type="password" id="password" required placeholder="••••••••" />
      </div>

      <div class="authField">
        <label>Confirm password</label>
        <input type="password" id="confirmPassword" required placeholder="••••••••" />
      </div>

      <button class="authSubmit" type="submit">Create account</button>
    </form>

    <div class="authDivider">OR</div>

    <div class="authSocialRow">
      <button class="authIconBtn" type="button" aria-label="Sign up with Apple">
        <img class="authIcon" src="images/apple.png" alt="Apple">
      </button>
      <button class="authIconBtn" type="button" aria-label="Sign up with Facebook">
        <img class="authIcon" src="images/facebook.png" alt="Facebook">
      </button>
    </div>
  </div>

  <script>
    function handleGoogleResponse(response) {
      console.log("Google ID token:", response.credential);
      alert("Google sign up succeeded. Send token to backend for verification.");
    }

    document.getElementById("toggleEmailBtn").addEventListener("click", () => {
      document.getElementById("emailForm").classList.toggle("isOpen");
    });

    document.getElementById("emailForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const p = document.getElementById("password").value;
      const c = document.getElementById("confirmPassword").value;
      if (p !== c) {
        alert("Passwords do not match.");
        return;
      }
      alert("Email signup submitted. Connect this to your auth backend.");
    });
  </script>
</body>
</html>
